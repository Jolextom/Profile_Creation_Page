<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <!-- CSS External Styling -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Page Creation</title>
  </head>
  <body>
    <div class="container">
      <div class="profile_section grid">
        <div class="profile_info profile_info_left flex">
          <div class="single_info flex">
            <span class="icon"
              ><i class="fa fa-male fa-lg" aria-hidden="true"></i
            ></span>
            <div class="gap">
              <h4 class="uppercase">username</h4>
              <h3 data-testid="slackUserName">Jolextom</h3>
            </div>
          </div>
          <div class="single_info flex">
            <span class="icon"
              ><i class="fa fa-road fa-lg" aria-hidden="true"></i
            ></span>
            <div class="gap">
              <h4 class="uppercase">track</h4>
              <h3 data-testid="myTrack">Frontend</h3>
            </div>
          </div>
        </div>
        <div class="profile_picture_bg">
          <img
            src="./images/jolextom.png"
            alt="jolextom"
            data-testid="slackDisplayImage"
          />
          <h1 class="name uppercase">farinloye joseph ayomide</h1>
          <!-- <h5 class="uppercase absolute">stage one</h3> -->
        </div>
        <div class="profile_info profile_info_right flex">
          <div class="single_info flex">
            <span class="icon"
              ><i class="fa fa-calendar fa-lg" aria-hidden="true"></i
            ></span>
            <div class="gap">
              <h4 class="uppercase">day</h4>
              <h3 data-testid="currentDayOfTheWeek">Monday</h3>
            </div>
          </div>
          <div class="single_info flex">
            <span class="icon"
              ><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i>
            </span>
            <div class="gap">
              <h4 class="uppercase">time</h4>
              <h3 data-testid="currentUTCTime">8:00 PM UTC</h3>
            </div>
          </div>
        </div>
        <div class="profile_info profile_info_others flex">
          <div class="single_info social_links flex self_center">
            <span class="icon"
              ><i class="fa fa-github fa-lg" aria-hidden="true"></i>
            </span>
            <div class="gap">
              <a
                href="https://github.com/Jolextom/Profile_Creation_Page.git"
                data-testid="“githubURL”"
                target="_blank"
              >
                <h4 class="uppercase">github url</h4>
                <h3>Link to GITHUB REPO</h3></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://use.fontawesome.com/bbecd1e375.js"></script>
  <script src="./script.js"></script>
</html>
